<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Bilingue Malgache-Français</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header class="app-header">
        <div class="header-controls">
            <select id="book-select">
                <option value="">Choisir un livre</option>
            </select>
            <select id="chapter-select">
                <option value="">Chapitre</option>
            </select>
            <button id="theme-toggle">🌙</button>
        </div>
    </header>

    <main class="bible-container">
        <div class="bible-column" id="malagasy-column">
            <div class="column-header">
                <h3>Bible Malgache</h3>
                <div class="tools">
                    <button class="tool-btn" data-tool="highlight">🖍️</button>
                    <button class="tool-btn" data-tool="comment">💬</button>
                </div>
            </div>
            <div class="verses-container" id="malagasy-verses"></div>
        </div>

        <div class="bible-column" id="french-column">
            <div class="column-header">
                <h3>Bible Française (LSG)</h3>
                <div class="tools">
                    <button class="tool-btn" data-tool="highlight">🖍️</button>
                    <button class="tool-btn" data-tool="comment">💬</button>
                </div>
            </div>
            <div class="verses-container" id="french-verses"></div>
        </div>
    </main>

    <!-- Modals -->
    <div id="comment-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Ajouter un commentaire</h3>
            <textarea id="comment-text" rows="6"></textarea>
            <input type="text" id="verse-link" placeholder="Lier à un verset (ex: Jean 3:16)">
            <div class="modal-actions">
                <button id="save-comment">Sauvegarder</button>
                <button id="cancel-comment">Annuler</button>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/app.js"></script>
    <script>
// Debug script
console.log('Page chargée');
if (window.location.hostname.includes('vercel.app')) {
    console.log('Sur Vercel');
    
    // Tester l'accès aux fichiers
    fetch('/data/malagasy-bible/Matio.txt')
        .then(response => {
            console.log('Statut Matio.txt:', response.status);
            return response.text();
        })
        .then(text => {
            console.log('Premières 200 caractères de Matio:', text.substring(0, 200));
        })
        .catch(error => {
            console.error('Erreur fetch Matio:', error);
        });
}
</script>
</body>
</html>
