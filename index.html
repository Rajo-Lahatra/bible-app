<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible : Malgache-Français</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Ajout des icônes Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="app-header">
        <!-- Ligne 1 : Compte utilisateur et thème -->
        <div class="header-row user-row">
            <div class="user-controls">
                <div id="user-menu" class="user-menu" style="display: none;">
                    <span id="user-email" class="user-email"></span>
                    <button id="my-annotations-btn" class="icon-btn" title="Mes annotations">
                        <i class="fas fa-highlighter"></i>
                    </button>
                    <button id="logout-btn" class="icon-btn" title="Déconnexion">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <div id="auth-buttons" class="auth-buttons">
                    <button id="login-btn" class="auth-btn">
                        <i class="fas fa-sign-in-alt"></i> Connexion
                    </button>
                    <button id="signup-btn" class="auth-btn">
                        <i class="fas fa-user-plus"></i> Créer compte
                    </button>
                </div>
            </div>
            <button id="theme-toggle" class="icon-btn theme-toggle" title="Changer le thème">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Ligne 2 : Outils -->
        <div class="header-row tools-row">
            <div class="tools-container">
                <span class="tools-label">Outils:</span>
                <div class="tools-group">
                    <button class="tool-btn active" data-tool="pointer" title="Pointeur">
                        <i class="fas fa-mouse-pointer"></i>
                    </button>
                    <button class="tool-btn" data-tool="pencil-blue" title="Surligner en bleu">
                        <i class="fas fa-pencil-alt" style="color: #3b82f6;"></i>
                    </button>
                    <button class="tool-btn" data-tool="pencil-red" title="Surligner en rouge">
                        <i class="fas fa-pencil-alt" style="color: #ef4444;"></i>
                    </button>
                    <button class="tool-btn" data-tool="pencil-green" title="Surligner en vert">
                        <i class="fas fa-pencil-alt" style="color: #10b981;"></i>
                    </button>
                    <button class="tool-btn" data-tool="comment" title="Ajouter un commentaire">
                        <i class="fas fa-comment"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ligne 3 : Sélecteur d'affichage -->
        <div class="header-row display-row">
            <div class="display-mode-container">
                <span class="mode-label">Affichage:</span>
                <div class="display-mode-group">
                    <button class="display-mode-btn active" data-mode="both" title="Afficher les deux versions">
                        <i class="fas fa-columns"></i>
                    </button>
                    <button class="display-mode-btn" data-mode="malagasy-only" title="Malgache seulement">
                        <i class="fas fa-language"></i>
                    </button>
                    <button class="display-mode-btn" data-mode="french-only" title="Français seulement">
                        <i class="fas fa-flag"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Ligne 4 : Sélection des livres et chapitres -->
        <div class="header-row selection-row">
            <div class="book-selection">
                <select id="book-select">
                    <option value="">Choisir un livre</option>
                </select>
                <select id="chapter-select">
                    <option value="">Chapitre</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Le reste du code (modales et contenu principal) reste inchangé -->
    <!-- Modales d'authentification -->
    <div id="auth-modal" class="modal">
        <!-- ... contenu inchangé ... -->
    </div>

    <main class="bible-container">
        <!-- ... contenu inchangé ... -->
    </main>

    <!-- Modal de commentaire amélioré -->
    <div id="comment-modal" class="modal">
        <!-- ... contenu inchangé ... -->
    </div>

    <!-- Modal d'affichage des versets liés -->
    <div id="verse-preview-modal" class="modal">
        <!-- ... contenu inchangé ... -->
    </div>

    <!-- Modal de gestion des annotations -->
    <div id="annotations-modal" class="modal">
        <!-- ... contenu inchangé ... -->
    </div>

    <!-- Modal d'édition de commentaire -->
    <div id="edit-comment-modal" class="modal">
        <!-- ... contenu inchangé ... -->
    </div>

    <script type="module" src="scripts/app.js"></script>
</body>
</html>
